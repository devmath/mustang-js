<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Mustang.js</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

<section class="intro" id="intro">
    <article class="banner">
        <h1>Demo</h1>
    </article>

    <article class="banner">
        <h1>This is how it works</h1>
    </article>

    <article class="banner">
        <h1>You set the transition with CSS3</h1>
    </article>

    <article class="banner">
        <h1>Previous and Next button</h1>
    </article>

    <article class="banner">
        <h1>Horizontal slide</h1>
    </article>
</section>

<a class="prev" href="javascript:void(0);">prev</a>
<a class="next" href="javascript:void(0);">next</a>

<script src="dist/mustang.js"></script>
<script>
    Mustang('.intro', {
        item: '.banner',
        time: 3000,
        height: 150,
        next: '.next',
        prev: '.prev'
    });
</script>
</body>
</html>
